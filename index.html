<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Pastel Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Pastel Theme Overrides */
    :root {
      --bs-primary: #a5c9f4;   /* Soft Blue */
      --bs-secondary: #cdb4db; /* Lavender */
      --bs-success: #b9fbc0;   /* Mint Green */
      --bs-info: #f7cad0;      /* Dusty Rose */
      --bs-dark: #1e1b4b;
    }

    body {
      font-family: "Segoe UI", sans-serif;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      background: linear-gradient(to bottom, var(--bs-primary), var(--bs-secondary), var(--bs-info));
      color: var(--bs-dark);
      padding: 6rem 1rem;
      text-align: center;
      overflow: hidden;
    }
    .hero-section::before {
      content: "welcome to my website";
      position: center;
      font-size: 6rem;
      inset: 0;
      background: url('hero-watermark.jpg') center/cover no-repeat;
      opacity: 0.9;
      z-index: 8;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }

    /* Testimonials Section */
    .testimonials-section {
      position: relative;
      padding: 5rem 1rem;
      background: var(--bs-success);
    }
    .testimonials-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('testimonial-watermark.jpg') center/cover no-repeat;
      opacity: 0.1;
      z-index: 0;
    }
    .testimonial-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active text-dark" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content container">
      <h1 class="display-4 fw-bold"></h1>
      <p class="lead mt-3"></p>
      <a href="#" class="btn btn-lg mt-4 px-4 py-2 btn-info fw-semibold text-dark rounded-pill shadow">
        Get Started
      </a>
    </div>
  </section>

  <!-- Testimonials Section -->
  <section class="testimonials-section">
    <div class="container text-center mb-5 position-relative">
      <h2 class="fw-bold mb-4"></h2>
    </div>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-6 col-lg-4">
          <div class="testimonial-card">
            <p class="fst-italic"></p>
            <p class="fw-semibold text-primary mt-3"></p>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="testimonial-card">
            <p class="fst-italic"></p>
            <p class="fw-semibold text-primary mt-3"></p>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="testimonial-card">
            <p class="fst-italic"></p>
            <p class="fw-semibold text-primary mt-3"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
